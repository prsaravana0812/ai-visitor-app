<!DOCTYPE html>
<html>

<head>
  <title>SurveilLens.AI Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiYOzg7zMVusg6AD_Fbc50uW1XpAJSEbs&callback=initMap"
    async></script>
  <script src="assets/js/app.js"></script>
</head>

<body>
  <div id="loader" class="container mt-3">
    <div class="spinner-grow"></div>
    <div class="spinner-grow"></div>
    <div class="spinner-grow"></div>
  </div>

  <!-- <div id="alert" class="alert alert-info alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Info!</strong> No data available.
  </div> -->

  <div id="alert" classs="container p-5">
    <div class="row no-gutters">
      <div class="col-md-12 ml-auto">
        <div class="alert alert-danger fade show" role="alert">
          <p>No location data is available.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="heading">
    <h3>SurveilLens.AI Events</h3>
  </div>

  <div id="filter">
    <div class="form-group">
      <select class="form-control" id="range">
        <option value="today" selected>Today</option>
        <option value="this_week">This Week</option>
        <option value="last_week">Last Week</option>
        <option value="next_week">Next Week</option>
        <option value="last_month">Last Month</option>
        <option value="next_month">Next Month</option>
      </select>
    </div>

    <center>
      <button type="button" id="view" class="btn btn-primary">View</button>
      <button type="button" id="reload" class="btn btn-primary">Reload</button>
    </center>
  </div>

  <div id="map"></div>

  <script type="text/javascript">
  </script>
</body>

</html>
